category: Data Enrichment & Threat Intelligence
commonfields:
  id: Office365 Feed
  version: -1
configuration:
- defaultvalue: '30'
  display: Fetch Interval
  name: feedFetchInterval
  required: true
  type: 19
- defaultvalue: Worldwide
  display: Regions
  name: regions
  options:
  - China
  - Germany
  - USGovDoD
  - USGovGCCHigh
  - Worldwide
  required: true
  type: 16
- defaultvalue: All
  display: Services
  name: services
  options:
  - Common
  - Exchange
  - Sharepoint
  - Skype
  - All
  required: true
  type: 16
- display: Fetch indicators
  name: feed
  required: false
  type: 8
- defaultvalue: A - Completely reliable
  display: Reliability
  name: feedInstanceReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- name: expiration
  required: false
  type: 17
- defaultvalue: suddenDeath
  hidden: true
  name: expirationPolicy
  required: false
  type: 0
- hidden: true
  name: expirationInterval
  required: false
  type: 1
- display: Bypass exclusion list
  name: bypassExclusionList
  defaultvalue: ""
  type: 8
  required: false
  additionalinfo: When selected, the exclusion list will be ignored for this feed.
- additionalinfo: Indicators from this integration instance will be marked with this reputation.
  defaultvalue: Good
  display: Indicator reputation
  name: feedInstanceReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- additionalinfo: 'IPs contains: IPv4, CIDR, IPv6, IPv6CIDR. URLs contains: URLs and Domains.'
  defaultvalue: IPs
  display: JSON attribute to use as an indicator
  name: indicator
  options:
  - IPs
  - URLs
  - Both
  required: true
  type: 15
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Use the Office365 feed integration to get indicators from the feed.
display: Office365 Feed
name: Office365 Feed
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '10'
      description: The maximum number of results to return. The default value is 10.
      isArray: false
      name: limit
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: IPs
      description: The indicator type. Can be "IPs", "URLs", or "Both". The default
        value is "IPs".
      isArray: false
      name: indicator_type
      predefined:
      - IPs
      - URLs
      - Both
      required: false
      secret: false
    deprecated: false
    description: Gets indicators from the feed.
    execution: false
    name: office365-get-indicators
  dockerimage: demisto/python3:3.7.5.4328
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
fromversion: 5.5.0
